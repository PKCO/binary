<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary and Decimal Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Binary & Decimal Converter</h1>

        <div class="converter">
            <h2>Binary to Decimal</h2>
            <input type="text" id="binaryInput" placeholder="Enter binary number" maxlength="8">
            <button onclick="convertToDecimal()">Convert to Decimal</button>
            <p>Decimal Value: <span id="decimalOutput">0</span></p>
        </div>

        <div class="converter">
            <h2>Decimal to Binary</h2>
            <input type="number" id="decimalInput" placeholder="Enter decimal number" min="0">
            <button onclick="convertToBinary()">Convert to Binary</button>
            <p>Binary Value: <span id="binaryOutput">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
